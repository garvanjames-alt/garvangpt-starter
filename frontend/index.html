<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GarvanGPT — “Almost Human” (Local MVP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.45; max-width: 900px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 28px; margin: 0 0 8px; }
    small { color: #666; }
    textarea, input[type="text"] { width: 100%; box-sizing: border-box; font: inherit; padding: 10px; }
    textarea { min-height: 90px; }
    button { font: inherit; padding: 8px 12px; cursor: pointer; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .stack { display: grid; gap: 10px; }
    .card { border: 1px solid #e5e5e5; border-radius: 6px; padding: 10px; background: #fafafa; }
    .label { font-weight: 600; }
    .muted { color: #777; }
    .error { color: #b00020; }
    .ok { color: #0a7a0a; }
    ul { margin: 8px 0; padding-left: 18px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <h1>GarvanGPT — “Almost Human” (Local MVP)</h1>
  <p class="muted">
    Backend at <b>3001</b>; Frontend at <b>5173</b>. API base via Vite proxy / runtime patch.
  </p>

  <div class="stack">
    <!-- Ask -->
    <div class="card">
      <div class="label">Question (dev-only)</div>
      <textarea id="q" placeholder="what is amoxicillin"></textarea>
      <div class="row">
        <button id="askBtn" type="button">Ask</button>
        <label><input id="speakChk" type="checkbox" checked /> Read aloud (ElevenLabs)</label>
        <span id="askErr" class="error"></span>
      </div>
    </div>

    <!-- Prototype talk -->
    <div class="card">
      <div class="label">Talk to the prototype</div>
      <textarea id="protoText" placeholder="Speak or type here…"></textarea>
      <div class="row">
        <button id="micBtn" type="button" disabled>Start mic</button>
        <button id="protoSend" type="button">Send to prototype</button>
      </div>
    </div>

    <!-- Assistant -->
    <div class="card">
      <div class="label">Assistant</div>
      <textarea id="answer" readonly placeholder="The answer will appear here…"></textarea>
      <div class="row">
        <button id="copyBtn" type="button">Copy answer/transcript</button>
        <button id="dlBtn" type="button">Download .txt</button>
      </div>
    </div>

    <!-- Memories -->
    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div class="label">Memories (<span id="memCount">count: 0</span>)</div>
        <span id="memStatus" class="error"></span>
      </div>
      <div class="row">
        <button id="memLoad"  type="button">Load</button>
        <button id="memClear" type="button">Clear all</button>
      </div>
      <ul id="memList"></ul>
      <div class="row">
        <input id="memInput" type="text" placeholder="Add a new memory…" />
        <button id="memAdd" type="button">Add</button>
      </div>
    </div>
  </div>

  <script>
    // ---------- Utilities ----------
    const $ = sel => document.querySelector(sel);
    const sleep = ms => new Promise(r => setTimeout(r, ms));

    // Force all buttons to be non-submit (prevents accidental page navigation)
    document.querySelectorAll('button').forEach(b => b.setAttribute('type','button'));

    // Normalize API JSON → always an array for memories
    function toItems(json) {
      if (Array.isArray(json)) return json;
      if (json && Array.isArray(json.items)) return json.items;
      return [];
    }

    // Safe fetch wrapper (shows network failures)
    async function safeFetch(url, opts) {
      try {
        const r = await fetch(url, opts);
        return r;
      } catch (e) {
        console.error('NETWORK ERR', e);
        throw e;
      }
    }

    // ---------- ASK ----------
    const askBtn = $('#askBtn');
    const qEl    = $('#q');
    const speak  = $('#speakChk');
    const ansEl  = $('#answer');
    const askErr = $('#askErr');

    askBtn.addEventListener('click', async (e) => {
      e.preventDefault?.();
      askBtn.disabled = true; askErr.textContent = '';
      try {
        const r = await safeFetch('/api/respond', {
          method: 'POST',
          headers: { 'content-type':'application/json' },
          body: JSON.stringify({ question: qEl.value || '' })
        });
        if (!r.ok) throw new Error(`respond ${r.status}`);
        const j = await r.json();
        ansEl.value = j?.answer || j?.text || '(no answer returned)';

        if (speak.checked) {
          // Streamlined: POST text → get audio blob → play
          const tts = await safeFetch('/api/tts', {
            method: 'POST',
            headers: { 'content-type':'application/json' },
            body: JSON.stringify({ text: ansEl.value })
          });
          if (tts.ok) {
            const blob = await tts.blob();
            if (blob.size > 0) {
              const url = URL.createObjectURL(blob);
              const a = new Audio(url);
              a.play().catch(console.error);
            }
          } else {
            console.warn('TTS failed', tts.status);
          }
        }
      } catch (err) {
        console.error('ask error', err);
        askErr.textContent = 'error';
      } finally {
        askBtn.disabled = false;
      }
    });

    // ---------- Prototype send (stub) ----------
    $('#protoSend').addEventListener('click', e => e.preventDefault?.());

    // ---------- Copy / Download ----------
    $('#copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(ansEl.value || '').catch(console.error);
    });
    $('#dlBtn').addEventListener('click', () => {
      const blob = new Blob([ansEl.value || ''], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = Object.assign(document.createElement('a'), { href: url, download: 'answer.txt' });
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });

    // ---------- Memories ----------
    const memList   = $('#memList');
    const memCount  = $('#memCount');
    const memStatus = $('#memStatus');
    const memInput  = $('#memInput');

    async function renderItems(items) {
      memList.innerHTML = '';
      for (const it of items) {
        const li = document.createElement('li');
        const ts = it.ts ? new Date(Number(it.ts)).toLocaleString() : '';
        li.textContent = it.text + (ts ? `  (${ts})` : '');
        memList.appendChild(li);
      }
      memCount.textContent = `count: ${items.length}`;
    }

    async function loadMemories() {
      memStatus.textContent = '';
      try {
        const r = await safeFetch('/api/memory');
        if (!r.ok) throw new Error(`GET /api/memory ${r.status}`);
        const j = await r.json();
        await renderItems(toItems(j));
      } catch (e) {
        console.error('loadMemories', e);
        memStatus.textContent = 'error';
      }
    }

    async function addMemory() {
      memStatus.textContent = '';
      const text = (memInput.value || '').trim();
      if (!text) return;
      try {
        const r = await safeFetch('/api/memory', {
          method: 'POST',
          headers: { 'content-type':'application/json' },
          body: JSON.stringify({ text })
        });
        if (!r.ok) throw new Error(`POST /api/memory ${r.status}`);
        await r.json().catch(()=>({}));
        memInput.value = '';
        await loadMemories();
      } catch (e) {
        console.error('addMemory', e);
        memStatus.textContent = 'error';
      }
    }

    async function clearMemories() {
      memStatus.textContent = '';
      try {
        const r = await safeFetch('/api/memory', { method: 'DELETE' });
        if (!r.ok) throw new Error(`DELETE /api/memory ${r.status}`);
        await loadMemories();
      } catch (e) {
        console.error('clearMemories', e);
        memStatus.textContent = 'error';
      }
    }

    $('#memLoad').addEventListener('click',  e => { e.preventDefault?.(); loadMemories(); });
    $('#memAdd').addEventListener('click',   e => { e.preventDefault?.(); addMemory(); });
    $('#memClear').addEventListener('click', e => { e.preventDefault?.(); clearMemories(); });

    // Initial soft check (does not crash UI)
    (async () => {
      try {
        const r = await safeFetch('/health'); const t = await r.text();
        console.log('Health:', t);
      } catch {}
    })();
  </script>
</body>
</html>
